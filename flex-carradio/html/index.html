<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>flex-carradio</title>
</head>
<body>
    <div id="container">
        <div id="menu">
            <div id="btn1"></div>
            <div id="btn2"></div>
            <div id="btn3"></div>
            <div id="btn4"></div>
        </div>

        <div id="page1">
            <div id="songs">
                <div id="song1"></div>
                <div id="song2"></div>
                <div id="song3"></div>
                <div id="song4"></div>
                <div id="song5"></div>
                <div id="song6"></div>
            </div>
        </div>

        <div id="page2">
            <div id="youtube">
                <div id="title">NO SONG CURRENTLY PLAYING</div>
                <div id="play"></div>
                <div id="pause"></div>
                <div id="stop"></div>
                <input type="text" placeholder="Youtube link..">
            </div>
        </div>

        <div id="page3">
            <div id="settings">
                <div id="s1"></div>
                <div id="s2"></div>
                <div id="s3"></div>
                <div id="s4"></div>
                <div id="s5"></div>
                <div id="s6"></div>
            </div>
        </div>

        <div id="dots">
            <div class="active" id="dot1"></div>
            <div class="noactive" id="dot2"></div>
           <div class="noactive" id="dot3"></div>
        </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/java.js"></script>
</html>
